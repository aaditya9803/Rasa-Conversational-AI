version: "3.1"

intents:
  - greet
  - goodbye
  - thank
  - diagnose



responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_you_are_welcome:
  - text: "You're welcome"

  utter_diagnose:
  - text: "I can help you with that. What are your symptoms?"


entities:
  - disease

actions:
  - action_extract_disease




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
