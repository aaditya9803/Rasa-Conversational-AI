version: "3.1"

intents:
  - greet
  - provide_age
  - provide_height
  - provide_weight
  - goodbye

responses:
  utter_greet:
    - text: "Hi! Let's start with your age. How old are you?"

  utter_ask_height:
    - text: "Thanks! What is your height in meters?"

  utter_ask_weight:
    - text: "Got it! What is your weight in kilograms?"

  utter_ask_bmi:
    - text: "Do you want to calculate your BMI?"

  utter_direct_input:
    - text: "Do you want to start the questions?"

  utter_bmi_result:
    - text: "Your BMI is {bmi:.2f}. This is considered {bmi_category}."

  utter_goodbye:
    - text: "Good Bye"

  utter_iamabot:
    - text: "I'm Ne the Bot"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


actions:
  - action_extract_age
  - action_calculate_bmi
  - action_handle_direct_input

entities:
  - age
  - height
  - weight

slots:
  age:
    type: text
    mappings:
      - type: from_entity
        entity: age
  height:
    type: float
    mappings:
      - type: from_entity
        entity: height
  weight:
    type: float
    mappings:
      - type: from_entity
        entity: weight
